<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ADDNAV</title>
    <link rel="stylesheet" href="../CSS/signup_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="signup-section">
        <h1>Create Account</h1>
        <form id="signupForm" action="homepage.html">
            <div class="input-group">

                <input type="text" placeholder="First Name" id="firstname" required>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Last Name" id="lastname" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email" id="email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" id="signup-password" required>
                <span class="pass-icon" id="toggleSignupPassword"><img src="../images/eye-off.png" alt="input-icon"></span>
            </div>
            <button id="submit" class="signup-button">Sign Up</button>
            <div class="divider">
                <span>or</span>
            </div>
            <button id="googlebutton" class="google-signup">
                <img src="../images/gbox_login.png" alt="Google Icon"> Sign Up with GOOGLE
            </button>
        </form>
    </div>
    <div class="welcome-section">
        <div class="logo">
            <img src="../images/log.png" alt="ADDNAV Logo">
        </div>
        <div class="welcome-text">
            <h1><span>Access</span><br>Comfort.<br>Explore.</h1>
            <p>Already have an account?</p>
            <a href="login.html"><button class="login-button">LOGIN</button></a>
        </div>
    </div>
